<div
  class="d-flex justify-content-center loader"
  *ngIf="loading"
>
  <div
    class="spinner-border"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
</div>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Address Id </th>
    <td mat-cell *matCellDef="let element"> <a [attr.href]="element.order_status_url" target="blank">#{{element.id}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="payment_url">
    <th mat-header-cell *matHeaderCellDef> Address Id </th>
    <td mat-cell *matCellDef="let element"> <a [attr.href]="element.payment_url" target="blank" *ngIf="element.payment_url">#paymenturl</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element">{{element.created_at | date}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="subtotal_price">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> ${{element.subtotal_price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="financial_status">
    <th mat-header-cell *matHeaderCellDef> Transaction status </th>
    <td mat-cell *matCellDef="let element"> {{element.financial_status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="payment_gateway_names">
    <th mat-header-cell *matHeaderCellDef> Payment Gateway </th>
    <td mat-cell *matCellDef="let element"> {{element.payment_gateway_names}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               [pageIndex]="currentPage"
               (page)="setPageSizeOptions($event)">
</mat-paginator>
