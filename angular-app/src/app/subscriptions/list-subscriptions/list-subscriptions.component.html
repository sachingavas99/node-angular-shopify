<table
  mat-table
  [dataSource]="products"
  class="mat-elevation-z8"
>

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Subscription </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
    <div class="card d-inline-block m-1" style="width: 100px;">
        <img class="card-img-top" src="{{ element.image && element.image.src }}" alt="Card image cap">
    </div>
    <a
        class="d-inline-block"
        [attr.href]="element.order_status_url"
        target="blank"
      >{{element.title}}</a> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th
      mat-header-cell
      *matHeaderCellDef
    > Created Date </th>
    <td
      mat-cell
      *matCellDef="let element"
    >{{element.created_at | date}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="available">
      <th
        mat-header-cell
        *matHeaderCellDef
      > Available </th>
      <td
        mat-cell
        *matCellDef="let element"
      >{{ element.tags === 'available' ? 'YES' : 'NO' }}</td>
    </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="text-center"
    > Action </th>
    <td
      mat-cell
      *matCellDef="let element"
      class="text-center"
    > <button
        type="submit"
        class="btn btn-link p-1"
        (click)="updateProduct(element.id)"
      >Update</button>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
